id: mondo-ingest
title: "Mondo Disease Ontology Ingest"
github_org: monarch-initiative
git_main_branch: main
repo: mondo-ingest
#report_fail_on: ERROR
report_fail_on: None
export_formats:
  - owl
  - obo
  - json
release_artefacts:
  - base
  - full
import_group:
  release_imports: TRUE
  products:
    - id: ro
    - id: omim
      mirror_from: https://github.com/monarch-initiative/omim/releases/download/latest/omim.ttl
      module_type: custom
    - id: ordo
      mirror_from: http://www.orphadata.org/data/ORDO/ORDO_en_4.0.owl
    - id: ncit
      module_type: custom
    - id: do
      module_type: custom
    - id: icd10cm
      module_type: custom
      mirror_from: https://data.bioontology.org/ontologies/ICD10CM/submissions/21/download?apikey=8b5b7825-538d-40e0-9e9e-5ab9274a9aeb
    - id: icd10who
      module_type: custom
      mirror_from: https://github.com/monarch-initiative/icd10who/releases/download/latest/icd10who.ttl
robot_java_args: '-Xmx20G'
robot_report:
  release_reports: False
  fail_on: ERROR
  use_labels: False
  custom_profile: True
  report_on:
    - edit
  custom_sparql_checks:
    - owldef-self-reference
    - illegal-annotation-property
    - taxon-range
    - orcid-contributor
    - obsolete-replaced_by
  custom_sparql_exports:
    - basic-report
owltools_memory: '20G'
create_obo_metadata: FALSE
documentation:
  documentation_system: mkdocs
