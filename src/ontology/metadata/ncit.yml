id: NCIT
label: NCI Thesaurus (OBO Edition)
description: >
  NCI Thesaurus (NCIt)is a reference terminology that includes broad 
  coverage of the cancer domain, including cancer related diseases, findings 
  and abnormalities. The NCIt OBO Edition aims to increase integration of the 
  NCIt with OBO Library ontologies. 
  NCIt OBO Edition releases should be considered experimental.
homepage: https://obofoundry.org/ontology/ncit.html